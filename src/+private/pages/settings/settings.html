<ion-content padding>

  <div class="maindiv">
    <img class="profileimage" src="assets/imgs/girl.jpg" alt="profile">
  </div>
  <div class="listdiv">
    <ion-list>
      <ion-item (click)="pushpage('profile')" detail-push>
        <p class="sizeoftext">Onasanya Oluwatobi</p>
        <ion-icon float-right showWhen="android" name="ios-arrow-forward"></ion-icon>
        <p>View or edit profile</p>
      </ion-item>
      <ion-item (click)="pushpage('password')" detail-push>
        <p class="sizeoftext">Security</p>
        <ion-icon float-right showWhen="android" name="ios-arrow-forward"></ion-icon>
        <p>Change Your password</p>
      </ion-item>
      <ion-item (click)="pushpage('refer')" detail-push>
        <p class="sizeoftext">Refferals</p>
        <ion-icon float-right showWhen="android" name="ios-arrow-forward"></ion-icon>
        <p>Invite friends and earn</p>
      </ion-item>
      <ion-item (click)="pushpage('pin')" detail-push>
        <p class="sizeoftext">Transaction</p>
        <ion-icon float-right showWhen="android" name="ios-arrow-forward"></ion-icon>
        <p>Change your Transaction pin</p>
      </ion-item>
      <ion-item (click)="pushpage('support')" detail-push>
        <p class="sizeoftext">Support</p>
        <ion-icon float-right showWhen="android" name="ios-arrow-forward"></ion-icon>
        <p>Contact for support</p>
      </ion-item>
      <ion-item detail-none>
        <p class="sizeoftext">Log Out</p>
        <ion-icon float-right name="power"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
