<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="imagediv">

    <img class="profileimage" src="assets/imgs/girl.jpg" alt="profile">
  </div>
  <div class="inputdiv">
    <ion-list >
      <!-- make first name and last name on the same row -->
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>BVN</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Gender</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Date  of Birth</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

    </ion-list>
  </div>

</ion-content>
